<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="w-screen h-screen bg-gradient-to-r from-purple-600 via-purple-500 to-purple-600 flex items-center justify-center text-white">
        <div id="conteudo" class="flex flex-row overflow-hidden rounded-lg border-2 border-purple-900 shadow-2xl">
                <div class="w-2/4 h-full bg-purple-900 flex flex-col justify-between p-16">
                    <div class="flex flex-row">
                        <img src="img/login.png" class="object-contain">
                    </div>
                    <div class="flex flex-row">
                        <span class="font-kek">
                            Lorem Ipsum é simplesmente uma simulação de texto da indústria tipográfica e de impressos
                        </span>
                    </div>
                </div>
                <div class="w-2/4 h-full bg-lighten-100 flex flex-col items-center justify-around">
                    <div class="flex flex-row justify-center">
                        <span class="text-xl font-bold">Create Account</span>
                    </div>
                    <div class="flex flex-col w-full">
                        <input 
                            class="flex border-b bg-transparent border-purple-900 p-5 w-full focus:bg-purple-900" 
                            placeholder="Email" 
                            type="text"
                        >
                        <input 
                            class="flex border-b bg-transparent border-purple-900 p-5 w-full focus:bg-purple-900" 
                            placeholder="Password" 
                            type="password"
                        >
                    </div>
                    <div class="flex flex-col w-full px-8">
                        <button class="bg-purple-900 rounded-sm p-2 px-6 shadow-lg text-sm">
                            Register
                        </button>
                        <div class="grid grid-cols-2 gap-2 py-2 text-purple-900">
                            <button class="bg-white rounded-sm p-2 shadow-lg text-sm border-2 border-purple-900 font-bold flex items-center">
                                <span class="fab fa-google mx-4"></span> Google
                            </button>
                            <button class="bg-white rounded-sm p-2 shadow-lg text-sm border-2 border-purple-900 font-bold flex justify-around items-center">
                                <span class="fab fa-facebook text-base"></span> Facebook
                            </button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
